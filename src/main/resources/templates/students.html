<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Students</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h1 class="mb-4">Students' list</h1>
                </header>

                <div class="card-body">
                    <hr/>
                    <form class="form-group" th:action="@{/create}">
                        <button type="submit" class="btn btn-primary">Create new student</button>
                    </form>
                    <hr/>

                    <table id="students" class="table table-hover table-striped table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col" class="actions">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.id}"></td>
                            <td th:text="${student.name}"></td>
                            <td th:text="${student.age}"></td>
                            <td>
                                <a th:href="@{/edit/{id}(id=${student.id})}"
                                   class="btn btn-icon btn-pill btn-primary"
                                   data-toggle="tooltip" title="Edit">Edit<i
                                        class="fa fa-fw fa-edit"></i></a>
                                <a th:href="@{/delete/{id}(id=${student.id})}"
                                   class="btn btn-icon btn-pill btn-danger"
                                   data-toggle="tooltip" title="Remove">Remove<i
                                        class="fa fa-fw fa-trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
